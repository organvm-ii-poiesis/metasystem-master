services:
  # Core engine service
  core-engine:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.core-engine
    container_name: omni-dromenon-core
    ports:
      - "3000:3000"
      - "9229:9229"  # Node debugger
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - FIRESTORE_PROJECT_ID=${GCP_PROJECT_ID:-omni-dromenon}
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
      - LOG_LEVEL=debug
      - GITHUB_WEBHOOK_SECRET=development-secret # allow-secret
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CHROMA_URL=http://chroma:8000
    depends_on:
      - redis
      - chroma
      # - firestore-emulator
    volumes:
      - ./packages/core-engine/src:/app/src
      - ./packages/core-engine/dist:/app/dist
    networks:
      - omni-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Performance SDK (React frontend)
  performance-sdk:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.performance-sdk
    container_name: omni-dromenon-sdk
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - core-engine
    volumes:
      - ./packages/performance-sdk/src:/app/src
      - ./packages/performance-sdk/public:/app/public
    networks:
      - omni-network

  # ChromaDB - Long Term Memory Vector Store
  chroma:
    image: chromadb/chroma:latest
    container_name: omni-dromenon-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - omni-network

  # Redis for session state
  redis:
    image: redis:7-alpine
    container_name: omni-dromenon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - omni-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy & static site
  nginx:
    image: nginx:alpine
    container_name: omni-dromenon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/web:/usr/share/nginx/html:ro
    depends_on:
      - core-engine
      - performance-sdk
    networks:
      - omni-network

volumes:
  redis-data:
    driver: local
  chroma-data:
    driver: local

networks:
  omni-network:
    driver: bridge
