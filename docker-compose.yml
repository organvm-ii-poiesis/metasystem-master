version: '3.9'

services:
  # Core engine service
  core-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.core-engine
    container_name: omni-dromenon-core
    ports:
      - "3000:3000"
      - "9229:9229"  # Node debugger
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - FIRESTORE_PROJECT_ID=${GCP_PROJECT_ID:-omni-dromenon}
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
      - LOG_LEVEL=debug
      - GITHUB_WEBHOOK_SECRET=development-secret
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - redis
      # - firestore-emulator
    volumes:
      - ./core-engine/src:/app/src
      - ./core-engine/dist:/app/dist
    networks:
      - omni-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Performance SDK (React frontend)
  performance-sdk:
    build:
      context: .
      dockerfile: docker/Dockerfile.performance-sdk
    container_name: omni-dromenon-sdk
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - core-engine
    volumes:
      - ./performance-sdk/src:/app/src
      - ./performance-sdk/public:/app/public
    networks:
      - omni-network

  # Redis for session state
  redis:
    image: redis:7-alpine
    container_name: omni-dromenon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - omni-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Firestore emulator for local development
  firestore-emulator:
    image: google/cloud-firestore-emulator:latest
    container_name: omni-dromenon-firestore
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - PORT=8080
    networks:
      - omni-network

  # Audio synthesis bridge (optional, for OSC testing)
  audio-bridge:
    build:
      context: .
      dockerfile: docker/Dockerfile.audio-bridge
    container_name: omni-dromenon-audio
    ports:
      - "9000:9000/udp"
    depends_on:
      - core-engine
    networks:
      - omni-network

  # Nginx reverse proxy & static site
  nginx:
    image: nginx:alpine
    container_name: omni-dromenon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - core-engine
      - performance-sdk
    networks:
      - omni-network

volumes:
  redis-data:
    driver: local

networks:
  omni-network:
    driver: bridge
