[pytest]
# Pytest configuration for metasystem-core

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (all markers must be registered)
    --strict-markers
    # Coverage (when running with --cov flag)
    --cov-report=term-missing
    --cov-report=html
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning
    # Performance - Skip benchmarks by default (run with --benchmark-only)
    --benchmark-skip

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    e2e: End-to-end tests (slowest, test complete workflows)
    performance: Performance benchmarks
    slow: Slow tests (can be skipped with -m "not slow")
    requires_external_drive: Tests requiring external drive mounted
    requires_network: Tests requiring network access

# Timeouts - prevent hanging tests (5 minutes default)
timeout = 300
timeout_method = thread

# Coverage source
[coverage:run]
source = .
omit =
    */tests/*
    */.venv/*
    */site-packages/*
    __pycache__/*

[coverage:report]
# Don't report on these lines
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Fail if coverage below threshold
fail_under = 80

# Show missing lines
show_missing = True

# Precision for coverage percentage
precision = 2
